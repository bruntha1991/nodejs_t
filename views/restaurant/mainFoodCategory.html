<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
    Remove this if you use the .htaccess -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Restaurant Management </title>
    <header>
        <h1>Restaurant Details</h1>
    </header>
    <meta name="viewport" content="width=device-width; initial-scale=1.0">

    <div id="addMainFood">
        <fieldset>
            <h2>Add Main Food Category</h2>
            <h4 id="notification" style="color: green"></h4>
            <br><select id="inputRestaurant" name="inputRestaurant"></select><br><input
                id="mCategoryFoodName" type="text" placeholder="Food Name"><br>
            <l>Food Image</l>
            <input id="files" type="file" multiple>
            <l>(size should be less than 50kb)</l>
            <br><br>
            <button id="btnAddMainFood">Add Food</button>
        </fieldset>
    </div>

    <div id="editRestaurant">
        <fieldset>
            <output id="result"></output>
            <img src="" height="200"><!--img(src= "images/img.jpg")--></fieldset>
    </div>
</head>

<body>
<div>


    <nav>
        <p>
            <a href="/restaurant/home">RESTAURANT HOME</a>
        </p>
        <p>
            <a href="/restaurant/sub">Add Sub Food Category</a>
        </p>
        <p>
            <a href="/restaurant/list">Add Food List </a>
        </p>
    </nav>


    <div>

    </div>

    <footer>
        <p>
            &copy; Copyright  by Sri Lanka Institute of Information Technology
        </p>
    </footer>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="/javascripts/restaurant.js"></script>
</body>
</html>
